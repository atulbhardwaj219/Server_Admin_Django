{% extends "layout_user.html" %}
{% block title %}DjangoX{% endblock %}
{% block content %}
{% load staticfiles %}
<div class="row">


        <!-- /span60px>
        <div class="spa60">

          <div class="widget widget-table action-table">
            <div class="widget-header"> <i class="icon-th-list"></i>
              <h3>Instances List</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content" >

              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> InstanceName </th>
                    <th> IP </th>
                    <th class="td-actions"> </th>
                  </tr>
                </thead>
                <tbody>
                  {% for s in sv %}

                    <td> {{ s.Instancename}} </td>
                    <td> {{ s.ip }}</td>
                    <td class="td-actions"><a href="javascript:;" class="btn btn-small btn-success">EDIT</a>
                      <a  style="" href="javascript:;" class="btn btn-danger btn-small"><i class="btn-icon-only icon-remove"> </i></a></td>
                  </tr>

{% endfor %}
                </tbody>
              </table>
            </div>
            <!-- /widget-content -->
          </div>

        </div>

{% endblock %}

{% endblock %}
