{% extends "layout_user.html" %}
{% block title %}Actions{% endblock %}
{% block content %}

<h1>{{ msg }}<h1>
	      <div class="row">

	      	<div class="span12">

	      		<div class="widget ">

	      			<div class="widget-header">
	      				<i class="icon-cog"></i>
	      				<h3>Enter Instance Details</h3>
	  				</div> <!-- /widget-header -->

					<div class="widget-content">	<br>

							<div class="">
								<div class="tab-pane" id="formcontrols">
								<form id="edit-profile" class="form-horizontal" method="POST">
									{% csrf_token %}
									<fieldset>

                    <div class="control-group">
  <label class="control-label" for="radiobtns">Choose InstanceName</label>

                        <div class="controls">
                          <div class="btn-group">
                            <select name="instancename"> {% for s in sv  %}
      <option> {{ s.Instancename }} -- {{ s.ip }}</option>
{% endfor %}
    </select>

                        </div>
                          </div>	<!-- /controls -->
</div> <!-- /control-group -->



<div class="control-group">
<label class="control-label" for="radiobtns">Choose action</label>

    <div class="controls">
      <div class="btn-group">
        <select name="action">
<option value="start">Start</option>
<option value="stop">Stop</option>
<option value="restart">Restart</option>
<option value="enable">Enable</option>

</select>

    </div>
      </div>	<!-- /controls -->
</div> <!-- /control-group -->
<div class="form-actions">
											<button type="submit" class="btn btn-primary">Save</button>
											<button class="btn">Cancel</button>

										</div> <!-- /form-actions -->
									</fieldset>
								</form>
								</div>





						</div>





					</div> <!-- /widget-content -->

				</div> <!-- /widget -->

		    </div> <!-- /span8 -->




	      </div> <!-- /row -->
{% endblock %}
